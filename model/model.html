<!DOCTYPE html>
<meta charset="utf-8">
<link href="model.css" rel="stylesheet">

<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("css/tr.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 40)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var text = svg.append("g")
    .attr("class", "labels")
    .selectAll("text")
      .data(graph.nodes)
    .enter().append("text")
      .attr("cx", 16)
      .attr("cy", "1em")
      .text(function(d) { return d.label });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    text
        .attr("transform", transform);

  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.1).restart(); // circles motion right after inception
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) { //movement during dragging
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0); // circles don't move after dragging
  d.fx = d.fx; //dropping circles in the desired location
  d.fy = d.fy; //dropping circles in the desired location
}

</script>
